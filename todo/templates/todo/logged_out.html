{% extends 'todo/base.html' %}

{% block title %}Logged Out - Todo App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="text-center mb-4">
            <i class="fas fa-sign-out-alt fa-3x text-primary mb-3"></i>
            <h2>Successfully Logged Out</h2>
            <p class="text-muted">Thank you for using Todo App</p>
            <a href="{% url 'login' %}" class="btn btn-primary mt-3">
                <i class="fas fa-sign-in-alt me-2"></i>Log In Again
            </a>
        </div>
    </div>
</div>
{% endblock %}
